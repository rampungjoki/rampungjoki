                                prevButton.style.display = 'none';

                            }
                        }
                    });
                });
            }

            if (searchButton) {
                searchButton.addEventListener('click', function() {
                    const layanan = document.getElementById('layanan').value;
                    const pengalaman = document.getElementById('pengalaman').value;

                    const hasilCari = dataJoki.filter(joki => {
                        const cocokLayanan = !layanan || joki.layanan.includes(layanan);
                        const cocokPengalaman = !pengalaman || joki.pengalaman.toLowerCase() === pengalaman.toLowerCase();
                        return cocokLayanan && cocokPengalaman;
                    });
                    console.log("Hasil pencarian setelah filter:", hasilCari); // Cek hasil filter
                    tampilkanHasil(hasilCari);
                });
            }

            console.log("Data joki sebelum ditampilkan awal:", dataJoki); // Cek data sebelum ditampilkan
            tampilkanHasil(dataJoki);

            closeModalButton.addEventListener('click', function() {
                modal.style.display = "none";
            });

            window.addEventListener('click', function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            });
        });
    </script>
</body>
